<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=0, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Kaksha</title>
    <script type="module" src="../scripts/basic.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        var currentUser;
        $(document).ready(function(){
            $("#myTable td").click(function() {
                var column_num = parseInt( $(this).index() ) + 1;
                var row_num = parseInt( $(this).parent().index() )+1;

                $(this).html(currentUser);
                //$("#result").html( "Row_num =" + row_num + "  ,  Rolumn_num ="+ column_num );
            });
        });
    </script>
    <style type="text/css">
        * {
            box-sizing: border-box;
            font-family: -apple-system, '.SFNSText-Regular', 'San Francisco', 'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', sans-serif;
        }

        html, body {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: grid;
            grid-template-rows: 1fr auto auto auto;
            padding: 1em;
            grid-row-gap: 1em;
            grid-column-gap: 1em;
            row-gap: 1em;
            column-gap: 1em;
        }

        .user {
            position: absolute;
            width: 5em;
            border-width: 1px;
            border-style: solid;
            border-color: #888;
            background-color: #eee;
            padding: 5px;
            height: 6%;
            width: 5%;
            opacity: 80%;
        }

        .userName {
            text-align: center;
            font-weight: bold;
        }

        .userVideo {
            max-width: 100%;
            visibility: hidden;
        }

        .localUser > .userVideo {
            transform: scaleX(-1);
        }

        #controls {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-column-gap: 0.5em;
            column-gap: 0.5em;
        }

        #controls > label {
            text-align: right;
        }

        #controls > select {
            width: 100%;
        }

        #space {
            background-color: #ccc;
            border: inset 2px;
            overflow: hidden;
            background-image: url("../images/classroom-bigger.png");
            background-size: 100%;
            background-repeat: no-repeat;
	    }

         .circle {
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }

        td {
            cursor:pointer;
            background-image: url("../images/chair-desk.png");
        }

        #result {
            font-weight:bold;
            font-size:16pt;
        }
    </style>
</head>
<body>
    <div id="space"></div>

    <form id="controls" autocomplete="on">
        <label for="roomName">Classroom:</label>
        <input id="roomName" type="text" placeholder="(Required)" value="TestRoom">

        <label for="userName">Student name:</label>
        <input id="userName" placeholder="(Required)" type="text" value="TestUser">

        <label for="cams">Video:</label>
        <select id="cams"></select>

        <label for="mics">Microphone:</label>
        <select id="mics"></select>

        <label for="speakers">Speakers:</label>
        <select id="speakers"></select>
    </form>
    <div>
        <button type="button" id="connect" disabled>Connect</button>
        <button type="button" id="leave" disabled>Leave</button>
        <button type="button" id="sideTest">Open side test</button>
    </div>
</body>
</html>
